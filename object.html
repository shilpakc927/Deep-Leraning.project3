<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Object Detection</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .video-container {
      position: relative;
      border: 4px solid #444;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
      display: none; /* Initially hidden until Start is clicked */
    }
    video, img {
      width: 640px;
      height: 480px;
      object-fit: cover;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn-start {
      background-color: green;
    }
    .btn-start:hover {
      background-color: darkgreen;
    }
    .btn-stop {
      background-color: red;
    }
    .btn-stop:hover {
      background-color: darkred;
    }
    .thank-you {
      margin-top: 30px;
      font-size: 24px;
      color: #00FF00;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîç <span style="color: lime">Live Object Detection</span></h1>

  <!-- Start Button -->
  <button id="startButton" class="btn btn-start">‚ñ∂Ô∏è Start Detection</button>

  <div class="video-container" id="videoContainer">
    <img id="videoFeed" src="" alt="Live Stream">
  </div>

  <!-- Stop Button -->
  <form id="stopForm" action="{{ url_for('stop') }}" method="get" style="display:none;">
    <button type="submit" class="btn btn-stop">üõë Stop Webcam</button>
  </form>

  <div id="thankYouMessage" class="thank-you">‚úÖ Thank you for using Webcam Prediction!</div>

  <script>
    // Start button logic
    document.getElementById("startButton").addEventListener("click", function() {
      // Show video container
      document.getElementById("videoContainer").style.display = "block";

      // Set video feed URL
      document.getElementById("videoFeed").src = "{{ url_for('video') }}";

      // Hide Start button
      this.style.display = "none";

      // Show Stop button
      document.getElementById("stopForm").style.display = "block";
    });

    // Stop button logic
    document.getElementById("stopForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Stop video feed
      document.getElementById("videoFeed").src = "";

      // Call stop route
      fetch("{{ url_for('stop') }}")
        .then(() => {
          // Hide video container
          document.getElementById("videoContainer").style.display = "none";
          // Hide Stop button
          document.getElementById("stopForm").style.display = "none";
          // Show thank you message
          document.getElementById("thankYouMessage").style.display = "block";
          // Show Start button again if you want to allow restarting
          // document.getElementById("startButton").style.display = "block";
        });
    });
  </script>
</body>
</html>
